<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuração do Jogo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Configuração do Jogo</h1>
    <form id="setupForm">
      <label for="players">Número de Participantes:</label>
      <input type="number" id="players" min="2" required>
      <div id="playerInputs"></div>
      <button type="button" onclick="addPlayers()">Adicionar Jogadores</button>
      <button type="submit">Iniciar Jogo</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
